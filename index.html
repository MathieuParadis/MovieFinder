<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Finder</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/8d01fb2593.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="container d-flex flex-column">
            <a class="h1 title text-primary" id="filmFinder" href="index.html" >MOVIE FINDER</a>
            <input type="text" class="mt-3 p-2" id="myInput" placeholder="Search for a movie.." onkeydown="getMovieList();">

            <button type="submit" class="btn btn-primary mt-4 btn-submit" onclick="getMovieList();">
                <span>Submit</span> <i class="fas fa-arrow-right"></i>
            </button>
    
            <div class="row text-center" id="result">
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
